<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/loading-bar@0.1.1/dist/loading-bar.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <title>Earth-map</title>
</head>
<body>

    <!-- LOADING -->
    <div class="ldBar" data-value="0"></div>

    <!-- MENU DESPLEGABLE-->
    <div class="menu">
        <div id="favoritesMenu" class="menu-desplegable">
            <button id="menuToggle" class="hamburger-menu">
                <i class="fas fa-globe"></i>
            </button>
            <div class="menu-content">
                <button id="favoritos" class="favorites-button search-btn">Favoritos</button>
                <ul id="menuFavoritos"></ul>
                <button id="tuActividad" class="favorites-button search-btn">Tu actividad</button>
                <button id="paisesVisitados" class="favorites-button search-btn">Paises visitados</button>
                <button id="pendientesPorVisitar" class="favorites-button search-btn">Paises por visitar</button>
            </div>
        </div>
    
        <div id="menuUsuario" class="menu-desplegable">
            <button id="userMenuToggle" class="hamburger-menu">
                <i class="fas fa-user"></i>
            </button>
            <div id="usuario-nombre"></div>

            <div class="menu-content">
                <button id="selectCerrarSesion" class="favorites-button search-btn">Cerrar Sesi칩n
                    <img src="../static/img/cerrar-sesion.png" alt="icono cerrar sesion"> 
                
                </button>
                <button id="selectIniciarSesion" class="favorites-button search-btn">Iniciar Sesi칩n
                    <img src="../static/img/login.svg" alt="icono cerrar sesion"> 
                </button>

            </div>
        </div>
    
    </div>
    
    <!-- REGISTRO DE USUARIO  -->

    <div id="loginModal" class="modal">
      <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
  
          <!-- Botones para alternar entre Register y Login -->

          <div class="toggle-buttons">
              <button id="showRegister"> Register</button>
              <button id="showLogin" class="active">Login</button>
          </div>
  
          <!-- Formulario de Login -->

          <div id="loginUser" class="form-container">
              <form id="loginForm">
                  <label for="log-user">Email:</label>
                  <input type="text" id="log-user" name="username" placeholder="Enter your username" required>
                  <br><br>
                  <label for="password">Password:</label>
                  <input type="password" id="log-passw" name="password" placeholder="Enter your password" required>
                  <br><br>
                  <button type="submit" class="modal-button-login">Submit</button>
              </form>
          </div>
  
          <!-- Formulario de Register -->
           
          <div id="registerUser" class="form-container">
              <form id="registerForm">
                  <label for="reg-user">Username:</label>
                  <input type="text" id="reg-user" name="username" placeholder="Enter your username" required>
                  <br><br>
                  <label for="reg-email">Email:</label>
                  <input type="email" id="reg-email" name="email" placeholder="Enter your email" required>
                  <br><br>
                  <label for="password">Password:</label>
                  <input type="password" id="reg-passw" name="password" placeholder="Enter your password" required>
                  <br><br>
                  <button type="submit" class="modal-button-register">Submit</button>
              </form>
          </div>
      </div>
    </div>

    <!-- NAVEGADOR BUSQUEDA PRINCIPAL  -->

    <div class="search-bar">
        <input id ="input" type="text" placeholder="Search...">
        <button id="searchButton" type="submit" value="" class="search-btn">
            <img src="../static/img/icono-buscador.png" alt="icono-buscador">
        </button>
    </div>


    <!-- MODAL INFO PAIS -->

    <div id="infoModal" class="modal">
        <div class="modal-content2">

            <div class="iconos">

                <button id="paises-favoritos" class="favoritos">
                    <img  src="../static/img/favoritos.svg"></img>
                </button>
                <button id="visitado" class="pendiente-visitar">
                    <img src="../static/img/pendiente-visitar.png" alt="pendiente por visitar" class="pendiente-icon">
                </button>
                <span class="close">&times;</span>

            </div>
            
            <div id="modalContent"></div>
            <div class="modalButtons">
                <button id="infoButton">Informacion</button>
                <button id="imagesButton">Im치genes</button>
            </div>
            
        </div>

    </div>
    
    <div id="apiModal" class="apiModal">
        <span class="close">&times;</span>
        <div id="content-images">
            <div>hola soy una imagen</div>
        </div>

        <div id="content-info">
            <div>info</div>
        </div>
    </div>
    <div class="icon-container">
        <i class="fas fa-info-circle"></i>
        <div class="tooltip-text">Informaci칩n adicional</div>
      </div>
      
    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/loadingio/ldloader@v1.0.0/dist/ldld.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- SCRIPTS -->
    <script type="module" src="../static/js/index.js"></script>
    <script type="module" src="../static/js/menu.js"></script>
    <!-- <script type="module" src="../static/js/botones-login-register.js"></script> -->
    <script type="module" src="../static/js/login-register.js"></script>

</body>

</html>
